<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <h1>Sign in to GitHub</h1>
    <form action="">
        
        <label for="">Username or email address</label><br>
        <input type="email"><br>
       
        <label for="">Password</label>
        <a href="https://github.com/password_reset">Forgot password?</a><br>
        <input type="password"><br>
   

        <input type="submit" value="Sign in"><br>

        New to GitHub? <a href="https://github.com/join?source=login">Create an account</a><br>
        
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/request">Contact GitHub</a>
    </form>
