<html lang="en">

<head>

<body>

    <h1>FetchUserDetail</h1>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">SearchBYuserid</div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" name="" id="userid" placeholder="enteruserid">
            <button class="btn btn-success" onclick="getUserDetails()">getData</button>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row" style="margin-top: 4%;">
        <div class="col-4"></div>

        <div class="col-4" id="resultarea">

        </div>

        <div class="col-4"></div>
    </div>




</body>

<script>

    function getUserDetails() {
        let uid = document.querySelector("#userid").value
        let url = `https://jsonplaceholder.typicode.com/users/${uid}`

        fetch(url).
            then(resp => {
                if (!resp.ok) {
                    throw new Error("invalid")
                }
                else {
                    return resp.json()
                }
            }).
            then(data => console.log(data)).
            catch(err => alert(err.message))
    }



</script>
